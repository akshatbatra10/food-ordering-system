<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodMania | Restaurants</title>
    <link href="css/restaurants.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/restaurants.js"></script>
  </head>
  <body>
    <div class="__area text-center">
      <a href="#" class="__card">
        <button class="__favorit"><i class="la la-heart-o"></i></button>
        <img
          src="https://i.pinimg.com/originals/74/84/4c/74844c4207ec819b6ffaa6291591311e.jpg"
          class="img-fluid __img"
        />
        <div class="__card_detail text-left">
          <h4>Fiorella</h4>
          <p>2238 Polk St, San Francisco, CA 94109, United States</p>
          <div class="__type">
            <span href="#Italian">Italian</span>
            <span href="#Vegetarian">Vegetarian</span>
            <span href="#Pizza">Pizza</span>
            <span href="#off">10%</span>
          </div>
          <div class="__detail">
            <i class="far fa-star"></i> <span>5.0</span>
            <i class="fal fa-clock"></i> <span>30 m</span>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
