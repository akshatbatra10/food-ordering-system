<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodMania</title>
    <link href="css/restaurant.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="row height d-flex align-items-center"
        style="justify-content: space-between"
      >
        <h3 class="col-md-3">FoodMania</h3>
        <div class="col-md-6"></div>
        <nav class="col-md-3 d-flex">
          <a class="nav-link" href="./signIn-signUp.html">Login/Register</a>
          <a class="nav-link" href="/logout">Logout</a>
        </nav>
      </div>
    </div>
    <div class="restaurant">
      <div class="container">
        <div id="display"></div>
      </div>
    </div>
    <div id="navbar" class="container d-flex">
      <a href="#" target="_blank" class="nav-link nav-item-link"
        ><div>
          <i class="far fa-star"></i>
          <span>Add Review</span>
        </div></a
      >
      <a
        id="link"
        href="https://www.google.com/maps/dir/?api=1&amp;destination=28.6327700469,77.2788127139"
        class="nav-link nav-item-link"
        ><div>
          <i class="fas fa-directions"></i>
          <span>Direction</span>
        </div></a
      >
      <a href="#" class="nav-link nav-item-link"
        ><div>
          <i class="far fa-bookmark"></i>
          <span>Bookmark</span>
        </div></a
      >
    </div>
    <div class="about container d-flex">
      <div class="details">
        <div class="cuisines">
          <h4>Cuisines</h4>
        </div>
        <div class="dishes">
          <h4>Popular Dishes</h4>
          <span class="dish">Tandoori Platter,</span>
          <span class="dish">Paneer Tikka,</span>
          <span class="dish">Veg Grilled Sandwich,</span>
          <span class="dish">Veg Regular Hot & Spicy</span>
        </div>
        <div class="avg_cost">
          <h4>Average Cost</h4>
          <p
            style="
              font-size: 1.1rem;
              line-height: 1.5;
              margin: 0px;
              color: rgb(79, 79, 79);
            "
          >
            Average cost for two <i class="fas fa-rupee-sign"></i
            ><span class="price"></span> (approx.)
          </p>
          <p
            style="
              font-size: 0.9rem;
              line-height: 1.5;
              margin: 0px;
              color: rgb(156, 156, 156);
            "
          >
            Exclusive of applicable taxes and charges, if any
          </p>
        </div>
      </div>
      <div class="right-panel">
        <div class="call">
          <h4>Call</h4>
          <p class="number"></p>
        </div>
        <div id="map" style="width: 330px; height: 240px"></div>
        <a
          id="link"
          href="https://www.google.com/maps/dir/?api=1&amp;destination=28.6327700469,77.2788127139"
          class="nav-link direction-link"
          ><div>
            <i class="fas fa-directions direction"></i>
            <span>Direction</span>
          </div></a
        >
      </div>
    </div>
    <script src="javascript/restaurant.js"></script>
  </body>
</html>
