<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="stylesheet" href="css/checkout_page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font awesome icon kit -->
    <script
      src="https://kit.fontawesome.com/9f5c644af7.js"
      crossorigin="anonymous"></script>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet" />
    <script src="javascript/checkout_page.js" defer></script>
  </head>
  <body>
    <div class="con">
      <div class="box1">
        <h2 class="title">Checkout</h2>

        <!-- shipping  -->
        <div class="shipping">
          <h3>Delivery address</h3>

          <p class="label">Full name</p>

          <div class="input-box">
            <input
              type="text"
              name="name"
              placeholder="Enter Your Fullname .. " />
            <i class="fa-solid fa-user"></i>
          </div>

          <p class="label">Address</p>

          <div class="input-box">
            <input type="text" name="address" placeholder="Your Address .. " />
            <i class="fa-solid fa-house"></i>
          </div>

          <p class="label">City</p>

          <div class="input-box">
            <input type="text" name="city" placeholder="Your City .. " />
            <i class="fa-solid fa-city"></i>
          </div>

          <div class="last">
            <div class="separate s1">
              <p class="label">Phone Number</p>
              <div class="input-box">
                <input
                  type="text"
                  name="phone number"
                  placeholder="Phone Number .. " />
                <i class="fa fa-phone"></i>
              </div>
            </div>

            <div class="separate">
              <p class="label">Postal code</p>

              <div class="input-box">
                <input
                  type="text"
                  name="code"
                  placeholder="Your Postal Code .. " />
                <i class="fa-solid fa-envelopes-bulk"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="box2">
        <div class="card">
          <button class="restaurant-button">
            <span class="image"
              ><img
                class="restaurant-image"
                height="50"
                width="50"
                alt=""
                src="" /></span
            ><span class="restaurant-details"
              ><div class="restaurant-name"></div>
              <div class="restaurant-address"></div
            ></span>
          </button>
          <div class="cart">
            <h4
                id="cart-title"
                class="text-muted"
                style="font-weight: 600 !important">
                Cart
              </h4>
          <div class="cart-body"></div>
          </div>
          <div class="end">
            <div class="bill-details">Bill Details</div>
            <div class="cart-total">
              <div class="total"><span>Item Total</span></div>
              <div class="total-price">
                <span class=""
                  ><span>&#8377</span><span id="cart-price" class="price">998</span></span
                >
              </div>
            </div>
            <div class="delivery">
              <div class="total">
                <div>
                  Delivery Fee | 0.8 kms
                </div>
              </div>
              <div class="total-price">
                <span class=""><span>&#8377</span><span class="price">48</span></span>
              </div>
            </div>
            <div class="space"></div>
            <div class="cart-total">
              <div class="total">
                <div>
                  Taxes and Charges
                </div>
              </div>
              <div class="total-price">
                <span class=""
                  ><span>&#8377</span><span id="tax" class="price">88.75</span></span
                >
              </div>
            </div>
          </div>
          <div class="break"></div>
          <div class="to-pay"><div>TO PAY</div><div class="to-pay-price">314</div></div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
    <div class="empty-cart none">
      <div class="empty-404"><div class="empty-image"></div><div class="empty-text">Your cart is empty</div>
      <div class="empty-para">You can go to home page to view more restaurants</div>
      <div id="redirect" class="empty-restaurant">See restaurants near you</div></div>
    </div>
  </body>
</html>
